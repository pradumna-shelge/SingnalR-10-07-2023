

<div class="modal fade" id="modalGroup" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title h3" id="modalTitleId">Create Group</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form-group mb-2">
                    <input [(ngModel)]="data.GroupName"  type="text" class="form-control" placeholder="Type Group Name...">
                </div>

                <div class="form-group mb-2">
                    <input [(ngModel)]="data.imageUrl"  type="text" class="form-control" placeholder="Enter Image URL...">
                </div>
                <div>
                    <p class="h4 my-3">{{mes}}</p>

                   
                    <div class="search">
                          <div class="" *ngFor="let s of groupData">
                            <div class=" d-flex gap-3 align-items-center justify-content-between mb-3" *ngIf="!s.isGroup">
                                <div class=" d-flex gap-4 align-items-center">
                                    <img [src]="s.img" class="profile rounded-circle" alt="">
                                    <p>
                                        {{s.name}}
                                    </p>
                                </div>
                                
                                <div class="form-check">
                                    <input type="checkbox" (change)="add(s.id, $event)" class="form-check-input" autocomplete="off">
                                </div>

                            </div>
                            <hr *ngIf="!s.isGroup">
                          </div>
                          <div class=" d-flex justify-content-end p-2">
                            <button type="button" class="btn btn-primary" (click)="createGroup()" data-bs-dismiss="modal">Create Group</button>
                          </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
