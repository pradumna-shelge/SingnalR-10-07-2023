

<div class="modal fade" id="modalId" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title h3" id="modalTitleId">Search User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form-group mb-2">
                    <input (input)="filter(in.value)" #in type="text" class="form-control" placeholder="Type User Name...">
                </div>
                <div>
                    <p class="h4 my-3">{{mes}}</p>

                   
                    <div class="search">
                          <div *ngFor="let s of searchData" >


                            <div class=" d-flex gap-3 align-items-center justify-content-between mb-3">
                                <div class=" d-flex gap-4 align-items-center">
                                    <img [src]="s.img" class="profile rounded-circle" alt="">
                                    <p>
                                        {{s.name}}
                                    </p>
                                </div>
                                
                                <div>
                                    <button type="button" class="btn btn-primary" (click)="add(s.id)" data-bs-dismiss="modal">Add</button>
                                </div>

                            </div>
                            <hr>
                          </div>
                    </div>
                </div>
            </div>
            <!-- <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save</button>
            </div> -->
        </div>
    </div>
</div>
